<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html, body {
            margin: 0 auto;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .gamefield {
            position: absolute;
            left: 0;
            top: 0;
        }
        .box {
            position: absolute;
            width: 30px;
            height: 30px;
            transform: translate(-15px, -15px);
            border: 1px solid #000;
            line-height: 30px;
            text-align: center;
            background: rgb(101, 189, 240);
            cursor: pointer;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .box-visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <script src="./dist/index.js"></script>
</body>
</html>
